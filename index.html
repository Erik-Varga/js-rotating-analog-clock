<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rotating Analog Clock</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/icon" href="favicon.ico">
  
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"  crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-icons/3.0.1/iconfont/material-icons.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div>
        <footer>
          <div class="version">
            <small>
                <a href="https://github.com/Erik-Varga/js-rotating-analog-clock/" target="_blank">Source Code: </a> 
              v1.0
            </small>
          </div>
          <div>
              <small>
                <a href="https://github.com/Erik-Varga" target="_blank">&copy; <script>document.write(new Date().getFullYear())</script> Erik Varga | Web Developer <i class="fa-brands fa-github"></i></a>
              </small>
          </div>
        </footer>
      </div>
      <div class="container">
        <div class="digital">
          <div class="dtime">
            <span id="hr"></span>:
            <span id="mn"></span>:
            <span id="sc"></span>&nbsp;
            <span id="ampm"></span>
          </div>
          <div class="date">
            <div id="full_date"></div>
          </div>
        </div>

        <div class="time blow">
          <ul class="numbers seconds"></ul>
          <ul class="numbers minutes"></ul>
          <ul class="numbers hours"></ul>
        </div>
      </div>
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>

  </body>
</html>
